<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>七夕</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/pageA.css">
	<link rel="stylesheet" type="text/css" href="css/pageB.css">
	<link rel="stylesheet" type="text/css" href="css/pageC.css">
</head>

<body>
<div class="btn-play"><p><i></i><b>点击播放，建议横屏观看</b></p></div>
<div id="content">
	<ul class="content-wrap">
		<!--======== stage1 start ========-->
	    <li>
	    	<div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_bottom"></div>
            </div>
            <!-- 云 -->
            <div class="cloudArea">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
            <!-- 太阳 -->
			<div id="sun"></div>
	    </li>
	    <!--======== stage1 end ========-->

	    <!--======== stage2 start ========-->
	    <li>
	    	<!-- 背景图 -->
            <div class="b_background"></div>
            <div class="b_background_preload"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <!-- 鸟 -->
            <div class="bird"></div>
	    </li>
	    <!--======== stage2 end ========-->

		<!--======== stage3 start ========-->
	    <li>
	    	<!-- 背景图 -->
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_bottom"></div>
            </div>
            <!-- 小女孩 -->
            <div class="girl"></div>
            <!-- 水波 -->
            <div class="bridge-bottom">
                <div class="water">
                    <div id="water1" class="water_1"></div>
                    <div id="water2" class="water_2"></div>
                    <div id="water3" class="water_3"></div>
                    <div id="water4" class="water_4"></div>
                </div>
            </div>
            <!-- 星星 -->
            <ul class="stars">
                <li class="stars1"></li>
                <li class="stars2"></li>
                <li class="stars3"></li>
                <li class="stars4"></li>
                <li class="stars5"></li>
                <li class="stars6"></li>
            </ul>
            <!-- 慕课网logo图 -->
            <div class="logo"></div>
	    </li>
	    <!--======== stage3 end ========-->
	</ul>
	<!-- 花瓣飘落 -->
    <div id="floatPetals"></div>
    <!-- 男主角 -->
    <div id="boy" class="charector"></div>
</div>

<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery.transit.min.js"></script>
<script type="text/javascript" src="js/Swipe.js"></script>
<script type="text/javascript" src="js/Qixi.js"></script>
</body>
</html>
